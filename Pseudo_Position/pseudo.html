<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      h3 {
        color: peru;
      }
      h3:hover {
        color: tomato;
        background-color: skyblue;
      }
      input:focus {
        color: blue;
        padding: 20px;
      }
      a:visited {
        color: blue;
      }

      /* li:last-child {
        font-size: 32px;
      } */

      /* li:first-child {
        background: aqua;
      } */

      li:nth-child(2n) {
        background: #000;
      }
    </style>
  </head>
  <body>
    <h3>My Heading</h3>
    <input type="text" />
    <br />
    <a href="https://google.com/">Google</a>
    <br />
    <a href="https://github.com/">Github</a>
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
      <li>F</li>
      <li>G</li>
    </ul>
  </body>
</html>
